<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CAN</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="chat-container">
            <div class="user-chat-box"></div>
            <div class="ai-chat-box">
                <img src="CANN-removebg-preview.png" alt="" id="aiImage" width="60">
                <div class="ai-chat-area">Hello!! How can I help you today?</div>
            </div>
        </div>

        <div class="prompt-area">
            <input type="text" id="prompt" placeholder="Ask Me Anything...">
            <button id="image"><img src="img.svg" alt="">
            <input type="file" hidden accept="image/*" id=""></button>
            <button id="submit"><img src="submit.svg" alt=""></button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
